on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-event:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mlc repository
        uses: actions/checkout@v2
      - name: Get Previous tag
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@master"
      - name: Cat event file
        run: |
          echo ":rocket: Deploys documentation ${{ steps.previoustag.outputs.tag }} - ${{ github.event.head_commit.id }}"