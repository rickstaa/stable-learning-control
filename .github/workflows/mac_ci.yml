# Makes sure the package build on linux.
name: Mac CI
on:
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main
jobs:
  python-tests:
    name: Perform python-tests
    runs-on: macos-latest
    strategy:
      fail-fast: false # Run all matrix jobs
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - name: Checkout mlc repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.GA_SUB }}
      - name: Install system dependencies
        run: sudo apt-get install libopenmpi-dev
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache python environment
        uses: actions/cache@v2
        id: cache-python-env
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ hashFiles('setup.cfg') }}-${{ hashFiles('pyproject.toml') }}-dev
      - name: Update pip
        if: steps.cache-python-env.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
      - name: Install the mlc package with its dependencies
        if: steps.cache-python-env.outputs.cache-hit != 'true'
        run: |
          pip install -e .[dev]
      - name: Test with Pytest
        run: pytest ./bayesian_learning_control --doctest-modules --html=pytest/${{ matrix.python-version }}/html/results.html --junitxml=pytest/${{ matrix.python-version }}/xml/results.xml --cov=./bayesian_learning_control --cov-report=html:pytest/${{ matrix.python-version }}/cov/
      - name: Upload Pytest test results to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: pytest/
        if: always()
      - name: Comment coverage
        uses: coroo/pytest-coverage-commentator@v1.0.2
        if: always()
