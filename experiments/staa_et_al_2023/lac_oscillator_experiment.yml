alg_name: lac
exp_name: lac_oscillator_exp
env_name: "stable_gym:Oscillator-v1"
ac_kwargs:
  hidden_sizes:
    actor: [256, 256]
    critic: [64, 64, 16] # Different from Haarnoja et al. 2018 (i.e. [256,256])
  activation:
    actor: "nn.ReLU" 
    critic: "nn.ReLU"
  output_activation:
    actor: "nn.ReLU"
opt_type: "minimize"
max_ep_len: 400
epochs: 50
steps_per_epoch: 2048
start_steps: 0
update_every: 100
update_after: 1000
steps_per_update: 80 # Different from Haarnoja et al. 2018 (i.e. 1.0).
num_test_episodes: 10
alpha: 2.0
alpha3: 1.0
labda: 0.99 # Different from Han et al. 2020 (i.e 1.0)
gamma: 0.995
polyak: 0.995
adaptive_temperature: True
lr_a: "1e-4"
lr_c: "3e-4"
lr_a_final: "1e-10" # Not present in Han et al. 2020.
lr_c_final: "1e-10" # Not present in Han et al. 2020.
lr_decay_type: "linear"
lr_decay_ref: "epoch" # Different than Han et al. 2020 (i.e. per episode). 
batch_size: 256
replay_size: "int(1e6)"
seed: 0 48104 567 3658 23 17728 90478 753044 443 102132 
save_freq: 10
